<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TinyCore Online Repo</title>
  <link href="https://fonts.cdnfonts.com/css/liberation-mono" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Liberation Mono', monospace;
      background: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    select, input {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #StatusInfo {
      text-align: center;
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      padding: 0;
      list-style: none;
      margin: 0;
    }

    .list li {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .list li:hover {
      background: #e0e7ff;
    }

    #InfoPanel {
      display: none;
    }

    #TabContent {
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.4rem 1rem;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #e0e7ff;
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }

      .list {
        width: 30%;
      }

      #InfoPanel {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <h1>TinyCore Online Repo</h1>
  <div class="controls">
    <select id="SelectVersion"></select>
    <select id="SearchType">
      <option>Search</option>
      <option>Info</option>
    </select>
    <input type="text" id="InputSearchTerm" placeholder="Search term" />
  </div>
  <div id="StatusInfo">Loading versions...</div>

  <div class="container">
    <ul id="TCZList" class="list"></ul>
    <div id="InfoPanel">
      <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <button onclick="showTab('info')">Info</button>
        <button onclick="showTab('dep')">Dependencies</button>
        <button onclick="showTab('list')">File List</button>
        <button onclick="showTab('tree')">Tree</button>
      </div>
      <div id="TabContent"></div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    let selectedVersion = '', selectedArch = '', fullList = [];

    async function fetchText(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to load " + url);
      return res.text();
    }

    async function loadVersions() {
      const raw = await fetchText('https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/site-data/versions');
      const data = JSON.parse(raw.replace(/,\s*([\]}])/g, '$1'));
      const sel = $('SelectVersion');

      Object.entries(data).sort((a, b) => b[0] - a[0]).forEach(([ver, arches]) => {
        arches.forEach(arch => {
          const opt = document.createElement('option');
          opt.textContent = `${ver} / ${arch}`;
          opt.value = `${ver}|${arch}`;
          sel.appendChild(opt);
        });
      });

      $('StatusInfo').textContent = 'Select version and search';
    }

    async function loadTczList() {
      $('StatusInfo').textContent = 'Loading packages...';
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/data/${selectedVersion}/${selectedArch}/tczlist`;
      const data = await fetchText(url);
      fullList = data.trim().split('\n');
      updateList(fullList);
      $('StatusInfo').textContent = '';
    }

    function updateList(items) {
      const list = $('TCZList');
      list.innerHTML = '';
      items.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        li.onclick = () => loadInfo(name);
        list.appendChild(li);
      });
    }

    async function loadInfo(name) {
      $('StatusInfo').textContent = `Loading ${name}.info...`;
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}.info`;
      const info = await fetchText(url);
      window._currentPackageName = name;
      window._cachedInfo = { info, dep: null, list: null, tree: null };
      $('InfoPanel').style.display = 'block';
      showTab('info');
      $('StatusInfo').textContent = '';
    }

    function showTab(tab) {
      const name = window._currentPackageName;
      const cache = window._cachedInfo;
      if (!name || !cache) return;

      if (tab === 'info') {
        $('TabContent').textContent = cache.info;
      } else if (tab === 'dep') {
        if (cache.dep) $('TabContent').textContent = cache.dep;
        else loadExtra(name, 'dep');
      } else if (tab === 'list') {
        if (cache.list) $('TabContent').textContent = cache.list;
        else loadExtra(name, 'list');
      } else if (tab === 'tree') {
        if (cache.tree) $('TabContent').textContent = cache.tree;
        else loadTreeInfo(name);
      }
    }

    async function loadExtra(name, type) {
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}.${type}`;
      try {
        const text = await fetchText(url);
        window._cachedInfo[type] = text;
        $('TabContent').textContent = text;
      } catch {
        $('TabContent').textContent = `No ${type.toUpperCase()} data.`;
      }
    }

    async function loadTreeInfo(name) {
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}.tree`;
      try {
        const raw = await fetchText(url);
        const lines = raw.trim().split('\n');
        let totalSize = 0;
        const sizeMap = {};

        const promises = lines.map(async line => {
          const pkg = line.trim();
          if (!pkg.endsWith('.tcz')) return;

          const infoUrl = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${pkg}.info`;
          try {
            const info = await fetchText(infoUrl);
            const match = info.match(/Size:\s+([\d.]+)K/i);
            if (match) {
              const sizeMB = parseFloat(match[1]) / 1024;
              totalSize += sizeMB;
              sizeMap[pkg] = sizeMB;
            }
          } catch {}
        });

        await Promise.all(promises);

        const result = lines.map(line => {
          const pkg = line.trim();
          const indent = line.match(/^\s*/)[0];
          const size = sizeMap[pkg] !== undefined ? ` (${sizeMap[pkg].toFixed(2)} MB)` : '';
          return indent + pkg + size;
        });

        result.push(`\nTotal size: ${totalSize.toFixed(2)} MB`);
        const output = result.join('\n');
        window._cachedInfo.tree = output;
        $('TabContent').textContent = output;
      } catch {
        $('TabContent').textContent = 'Failed to load tree info.';
      }
    }

    async function deepSearch(term) {
      $('StatusInfo').textContent = 'Searching in .info files...';
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/data/${selectedVersion}/${selectedArch}/tczlist`;
      const lines = (await fetchText(url)).trim().split('\n');
      const matches = [];

      for (let i = 0; i < lines.length; i++) {
        const name = lines[i];
        $('StatusInfo').textContent = `Checking ${i + 1}/${lines.length}: ${name}`;
        try {
          const info = await fetchText(`https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}.info`);
          if (info.toLowerCase().includes(term.toLowerCase())) matches.push(name);
        } catch (e) {}
      }

      updateList(matches);
      $('StatusInfo').textContent = '';
    }

    $('SelectVersion').onchange = async () => {
      const [ver, arch] = $('SelectVersion').value.split('|');
      selectedVersion = ver;
      selectedArch = arch;
      await loadTczList();
    };

    $('InputSearchTerm').onkeypress = async e => {
      if (e.key === 'Enter' && selectedVersion) {
        const term = $('InputSearchTerm').value.trim().toLowerCase();
        const type = $('SearchType').value.toLowerCase();

        if (type === 'search') {
          const filtered = fullList.filter(name => name.toLowerCase().includes(term));
          updateList(filtered);
        } else if (type === 'info') {
          updateList([]);
          await deepSearch(term);
        }
      }
    };

    loadVersions();
  </script>
</body>
</html>
