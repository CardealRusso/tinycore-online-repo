<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TinyCore Online Repo</title>
  <link href="https://fonts.cdnfonts.com/css/liberation-mono" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Liberation Mono', monospace;
      background: #f3f4f6;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    select, input {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #StatusInfo {
      text-align: center;
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      padding: 0;
      list-style: none;
      margin: 0;
    }

    .list li {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .list li:hover {
      background: #e0e7ff;
    }

    #InfoList {
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      display: none;
    }

    .tabs {
      display: flex;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }

    .tab-button {
      padding: 0.4rem 0.8rem;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }

    .tab-button.active {
      background: #d1d5db;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }

      .list {
        width: 30%;
      }

      #InfoList {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <h1>TinyCore Online Repo</h1>
  <div class="controls">
    <select id="SelectVersion"></select>
    <select id="SearchType">
      <option>Search</option>
      <option>Info</option>
    </select>
    <input type="text" id="InputSearchTerm" placeholder="Search term" />
  </div>
  <div id="StatusInfo">Loading versions...</div>

  <div class="container">
    <ul id="TCZList" class="list"></ul>
    <div id="InfoList">
      <div class="tabs">
        <div class="tab-button active" onclick="showTab('TabInfo')">Info</div>
        <div class="tab-button" onclick="showTab('TabDep')">.dep</div>
        <div class="tab-button" onclick="showTab('TabList')">.list</div>
        <div class="tab-button" onclick="showTab('TabTree')">.tree</div>
      </div>
      <div id="TabInfo" class="tab-content active"></div>
      <div id="TabDep" class="tab-content"></div>
      <div id="TabList" class="tab-content"></div>
      <div id="TabTree" class="tab-content"></div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    let selectedVersion = '', selectedArch = '', fullList = [];

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(e => e.classList.remove('active'));
      $(id).classList.add('active');
      event.target.classList.add('active');
    }

    async function fetchText(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to load " + url);
      return res.text();
    }

    async function loadVersions() {
      const raw = await fetchText('https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/site-data/versions');
      const data = JSON.parse(raw.replace(/,\s*([\]}])/g, '$1'));
      const sel = $('SelectVersion');

      Object.entries(data).sort((a, b) => b[0] - a[0]).forEach(([ver, arches]) => {
        arches.forEach(arch => {
          const opt = document.createElement('option');
          opt.textContent = `${ver} / ${arch}`;
          opt.value = `${ver}|${arch}`;
          sel.appendChild(opt);
        });
      });

      $('StatusInfo').textContent = 'Select version and search';
    }

    async function loadTczList() {
      $('StatusInfo').textContent = 'Loading packages...';
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/data/${selectedVersion}/${selectedArch}/tczlist`;
      const data = await fetchText(url);
      fullList = data.trim().split('\n');
      updateList(fullList);
      $('StatusInfo').textContent = '';
    }

    function updateList(items) {
      const list = $('TCZList');
      list.innerHTML = '';
      items.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        li.onclick = () => loadInfo(name);
        list.appendChild(li);
      });
    }

    async function loadInfo(name) {
      $('StatusInfo').textContent = `Loading ${name}.info...`;
      const base = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}`;
      try {
        $('TabInfo').textContent = await fetchText(base + '.info');
        $('TabDep').textContent = await fetchText(base + '.dep');
        $('TabList').textContent = await fetchText(base + '.list');
        await loadTreeTab(name);
        $('InfoList').style.display = 'block';
        $('StatusInfo').textContent = '';
      } catch (e) {
        $('StatusInfo').textContent = 'Error loading info.';
      }
    }

    async function loadTreeTab(name) {
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}.tree`;
      try {
        const raw = await fetchText(url);
        const lines = raw.trim().split('\n');
        
        // Primeiro, colete todos os pacotes únicos da árvore
        const uniqueDeps = new Set();
        lines.forEach(line => {
          const match = line.trim().match(/^([^\s]+)/);
          if (match) uniqueDeps.add(match[1]);
        });
        
        // Buscar o arquivo de tamanhos
        $('StatusInfo').textContent = 'Loading package sizes...';
        const sizeListUrl = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/data/${selectedVersion}/${selectedArch}/sizelist.json`;
        const sizeListResponse = await fetch(sizeListUrl);
        const sizeList = await sizeListResponse.json();
        
        // Mapear tamanhos e calcular o total
        const sizeMap = new Map();
        let totalSize = 0;
        
        uniqueDeps.forEach(dep => {
          // Obter o tamanho do sizelist.json
          const sizeInBytes = sizeList[dep] || 0;
          const sizeInMB = sizeInBytes / (1024 * 1024);
          sizeMap.set(dep, sizeInMB);
          totalSize += sizeInMB;
        });
        
        // Acompanhe quais dependências já foram exibidas
        const displayedDeps = new Set();
        const outputLines = [];
        
        for (const line of lines) {
          const match = line.trim().match(/^([^\s]+)/);
          if (!match) {
            outputLines.push(line); // Linhas sem package, apenas mantém
            continue;
          }
          
          const dep = match[1];
          
          // Se já exibiu esta dependência, pule
          if (displayedDeps.has(dep)) continue;
          displayedDeps.add(dep);
          
          const size = sizeMap.has(dep) ? `${sizeMap.get(dep).toFixed(2)} MB` : '(unknown)';
          outputLines.push(`${line} (${size})`);
        }
        
        $('TabTree').textContent = `${outputLines.join('\n')}\n\nTotal size: ${totalSize.toFixed(2)} MB`;
        $('StatusInfo').textContent = '';
      } catch (e) {
        console.error('Error loading tree:', e);
        $('TabTree').textContent = 'Error loading .tree file or size information.';
        $('StatusInfo').textContent = '';
      }
    }

    async function deepSearch(term) {
      $('StatusInfo').textContent = 'Searching in .info files...';
      const url = `https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/data/${selectedVersion}/${selectedArch}/tczlist`;
      const lines = (await fetchText(url)).trim().split('\n');
      const matches = [];

      for (let i = 0; i < lines.length; i++) {
        const name = lines[i];
        $('StatusInfo').textContent = `Checking ${i + 1}/${lines.length}: ${name}`;
        try {
          const info = await fetchText(`https://raw.githubusercontent.com/vaguinerg/tinycore-online-repo/main/tinycorelinux/${selectedVersion}/${selectedArch}/tcz/${name}.info`);
          if (info.toLowerCase().includes(term.toLowerCase())) matches.push(name);
        } catch (e) {}
      }

      updateList(matches);
      $('StatusInfo').textContent = '';
    }

    $('SelectVersion').onchange = async () => {
      const [ver, arch] = $('SelectVersion').value.split('|');
      selectedVersion = ver;
      selectedArch = arch;
      await loadTczList();
    };

    $('InputSearchTerm').onkeypress = async e => {
      if (e.key === 'Enter' && selectedVersion) {
        const term = $('InputSearchTerm').value.trim().toLowerCase();
        const type = $('SearchType').value.toLowerCase();

        if (type === 'search') {
          const filtered = fullList.filter(name => name.toLowerCase().includes(term));
          updateList(filtered);
        } else if (type === 'info') {
          updateList([]);
          await deepSearch(term);
        }
      }
    };

    loadVersions();
  </script>
</body>
</html>
